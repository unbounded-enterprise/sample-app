<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Model Viewer</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">AssetBundle</div>
      </div>
    </div>
    <script>
      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingBar = document.querySelector("#unity-loading-bar");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      // const unityLogo = document.querySelector("#unity-logo");
      // const unityWebGLLogo = document.querySelector("#unity-webgl-logo");
      // const buildTitle = document.querySelector("#unity-build-title");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const warningBanner = document.querySelector("#unity-warning");
      let unityInstance;
      // let instanceId = (new URLSearchParams(window.location.search)).get('instanceId');

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        const div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/Build.loader.js";
      const config = {
        dataUrl: buildUrl + "/Build.data",
        frameworkUrl: buildUrl + "/Build.framework.js",
        codeUrl: buildUrl + "/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Asset Layer",
        productName: "Unity Model Viewer",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        config.devicePixelRatio = 1;

        // unityShowBanner('WebGL builds are not supported on mobile devices.');
      }

      function InitializeViewer(url, background = "none") {
        if (!unityInstance) return;

        unityInstance.SendMessage('LoaderObject', 'SetModelUrl', url);
        unityInstance.SendMessage('LoaderObject', 'SetBackground', background);
      }

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            instance.SetFullscreen(1);
          };
          unityInstance = instance;
          window.addEventListener("message", function(event) {
            if (typeof event.data === 'object') {
              switch (event.data.type) {
                case "InitializeUnityModelViewer": {
                  InitializeViewer(event.data.src, event.data.background);
                  this.postMessage({ type: "unity-webgl-model-viewer-initialized" }, "*")
                  break;
                }
              }
            }
          });
          this.postMessage({ type: "unity-webgl-model-viewer-loaded" }, "*")
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
